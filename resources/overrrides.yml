server:
  port: 443
  host: "0.0.0.0"
tls:
  chain: "/etc/picam/fullchain.pem"
  key: "/etc/picam/privkey.pem"
redis:
  host: "redis"
  connections:
    min: 1
    max: 10
oauth:
  client_secret: "/etc/picam//client_secret.json"
camera:
  source: 0
  orientation: !!null
  rotation: 0
  size:
    - 960 # width
    - 720 # height
motion:
  delta_threshold: 5
  min_area: 5000
logging:
  clips: "/var/output/clips"
users: # list of e-mail addresses
