<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Live Video Feed</title>

        <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

        <style>
            video {
                width: 640px;
                height: 480px;
            };
        </style>
    </head>
    <body>
        <video controls autoplay src="/dash/live.mpd">
            Video not supported.
        </video>

        <script>
            function init() {
                let video, player;

                video = document.querySelector("video");
                player = dashjs.MediaPlayer().create();

                player.initialize(video, video.src, true);
                player.setLowLatencyEnabled(true);
            }

            document.addEventListener("DOMContentLoaded", function () {
                init();
            });
        </script>
    </body>
</html>
